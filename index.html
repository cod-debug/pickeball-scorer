<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script>
    let lang = JSON.parse(localStorage.getItem('__ingenuiti_ihg-nhop_lang'));
    //Hardcode if theres no Item on Lang as it is failing if no language is added into the project, setting English as a default language
    if (localStorage.getItem("__ingenuiti_ihg-nhop_lang") === null) { 
      localStorage.setItem("__ingenuiti_ihg-nhop_lang", '{"name":"English","code":"en"}');
    } else {
      document.body.setAttribute('dir', lang.rtl ? 'rtl' : 'ltr');
    }
  </script>
</html>
